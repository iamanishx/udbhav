# Nixpacks configuration for Railway deployment
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs_18", "bun"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1 && corepack enable",
  "bun install --frozen-lockfile"
]

[phases.build]
cmds = ["bun run build"]

[start]
cmd = "bun run start"
